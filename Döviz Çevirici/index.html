<html lang="en">
<head>

                            <option >TRY</option>
                            <option >AUD</option>
                            <option >BRL</option>
                            <option >CAD</option>
                            <option >CNY</option>
                            <option >HKD</option>
                            <option >IDR</option>
                            <option >ILS</option>
                            <option >INR</option>
                            <option >KRW</option>
                            <option >MXN</option>
                            <option >MYR</option>
                            <option >NZD</option>
                            <option >PHP</option>
                            <option >SGD</option>
                            <option >THB</option>
                            <option >ZAR</option>
                          </select>
                    </div>
                    <div class="icon ms-2 ">
                        <i class="fa-solid fa-arrow-right fa-2x text-warning"></i>
                    </div>
                    <div class="option-group ms-2">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="secondCurrencyOption">
                            <option >USD</option>
                            <option >EUR</option>
                            <option >JPY</option>
                            <option >BGN</option>
                            <option >CZK</option>
                            <option >DKK</option>
                            <option >GBP</option>
                            <option >HUF</option>
                            <option >PLN</option>
                            <option >RON</option>
                            <option >SEK</option>
                            <option >CHF</option>
                            <option >ISK</option>
                            <option >NOK</option>
                            <option >HRK</option>
                            <option >RUB</option>
                            <option selected>TRY</option>
                            <option >AUD</option>
                            <option >BRL</option>
                            <option >CAD</option>
                            <option >CNY</option>

                            <option >MXN</option>
                            <option >MYR</option>
                            <option >NZD</option>
                            <option >PHP</option>
                            <option >SGD</option>
                            <option >THB</option>
                            <option >ZAR</option>
                          </select>
                    </div>
                    <div class="input ms-2">
                        <input type="number" placeholder="sonuç" id="result" readonly>
                    </div>
                    </div>

                    <div class="button d-flex justify-content-center mt-4 mb-5">
                        <button class="btn btn-warning" id="calculate">Hesapla </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
